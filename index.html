<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap & css links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container h-auto">

        <div class="searchcitysiplay text-center my-3">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="card" id="searchcitydisplaycard">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <h3 style="color: white;">Weather Dashboard</h3>
                                    <hr>
                                    <label for="search" style="color: white;">Search a City!</label>
                                    <input type="search" class="form-control" id="searchinput">
                                </div>
                                <button type="submit" class="btn" id="searchbtn">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="citydisplay text-center"></div>
            </div>
        </div>

    </div>
    
    <!-- javascript,jquery, and ajax links -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
